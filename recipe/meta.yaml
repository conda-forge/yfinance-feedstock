{% set name = "yfinance" %}
{% set version = "0.2.61" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/yfinance-{{ version }}.tar.gz
  sha256: dc704a23776a43dbd97f352469e6cea8193e9e6cb69d82490bc1a4e6ada6ca37

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - protobuf >=3.19.0
    - websockets >=13.0
    - curl-cffi >=0.7
    - platformdirs >=2.0.0
    - python >={{ python_min }}
    - pandas >=1.3.0
    - numpy >=1.16.5
    - requests >=2.31
    - multitasking >=0.0.7
    - lxml >=4.9.1
    - appdirs >=1.4.4
    - pytz >=2022.5
    - frozendict >=2.3.4
    - peewee >=3.16.2
    - beautifulsoup4 >=4.11.1
    - html5lib >=1.1

test:
  imports:
    - yfinance
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ranaroussi/yfinance
  summary: Download market data from Yahoo! Finance API
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
    - timkpaine
