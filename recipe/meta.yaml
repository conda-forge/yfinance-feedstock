{% set name = "yfinance" %}
{% set version = "0.2.46" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yfinance-{{ version }}.tar.gz
  sha256: a6e2a128915532a54b8f6614cfdb7a8c242d2386e05f95c89b15865b5d9c0352

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - platformdirs >=2.0.0
    - python >=3.6
    - pandas >=1.3.0
    - numpy >=1.16.5
    - requests >=2.31
    - multitasking >=0.0.7
    - lxml >=4.9.1
    - appdirs >=1.4.4
    - pytz >=2022.5
    - frozendict >=2.3.4
    - peewee >=3.16.2
    - beautifulsoup4 >=4.11.1
    - html5lib >=1.1

test:
  imports:
    - yfinance
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ranaroussi/yfinance
  summary: Download market data from Yahoo! Finance API
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
    - timkpaine
